<!-- resources.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resources</title>

  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- MDL JS -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Resources</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">Start</a>
          <a class="mdl-navigation__link" href="rules.html">Rules</a>
        </nav>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">
        <div style="width: 100%; padding: 0;">
          <div class="mdl-card mdl-shadow--4dp" style="width: 100%; max-width: none; padding: 0; box-sizing: border-box; border-radius: 0;">

            <!-- Chat box -->
            <div id="chatBox" class="mdl-shadow--2dp">
              <!-- Messages appear here -->

              <!-- FAB and menu options -->
              <button id="menuBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored"
                      style="position: absolute; top: 10px; right: 10px;">
                <i class="material-icons">add</i>
              </button>

              <div id="menuOptions" style="display: none; position: absolute; top: 60px; right: 10px;">
                <button id="colorBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" title="Background color">
                  <i class="material-icons">palette</i>
                </button>
              </div>
            </div>

            <input type="color" id="colorPicker" style="display: none;" />

            <!-- Text input -->
            <div class="mdl-textfield mdl-js-textfield" style="width: 100%; padding: 10px; background: #f0f0f0;">
              <input class="mdl-textfield__input" type="text" id="textInput" placeholder="Type a message..." />
            </div>

            <!-- Action buttons -->
            <div style="display: flex; gap: 10px; padding: 10px; background: #f0f0f0;">
              <button id="sendBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Send
              </button>

              <button id="imageBtn" class="mdl-button mdl-js-button mdl-button--raised" title="Upload image">
                <i class="material-icons">photo_camera</i>
              </button>

              <input type="file" id="imgUpload" accept="image/*" style="display: none;" />
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
